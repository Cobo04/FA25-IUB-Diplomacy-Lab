{% extends "dashboard_template.html" %}

{% block title %}Add Company{% endblock %}

{% block dashboard_content %}

<div class="add-company-container">
    <h1 class="add-company-title">Add a New Company</h1>
    <hr class="add-company-break">
    <h2 class="add-company-subtitle">Basic Information <a class="add-company-info-button"><i class="bi bi-question-square"></i></a></h2>
    <form action="{{ url_for('add_company') }}" class="" method="post">

        <div class="add-company-row">

            <label for="user-name" class="add-user-label">Your Name:
                <input type="text" id="user-name" name="user_name" class="add-user-input" required>
            </label>

            <label for="org-name" class="add-user-label">Your Organization Name:
                <input type="text" id="org-name" name="org_name" class="add-user-input" required>
            </label>

        </div>

        <div class="add-company-row">

            <label for="company-name" class="add-user-label">Company Name:
                <input type="text" id="company-name" name="company_name" class="add-user-input" required>
            </label>

        </div>

        <button type="submit" class="submit-button">Add Company</button>
    </form>
</div>

{% endblock %}
